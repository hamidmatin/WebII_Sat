<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <!-- <style>
      .btn-primary {
        background-color: rgb(230, 139, 241);
        border-color: rgb(230, 139, 241);
      }
      .btn-primary:hover {
        background-color: rgb(231, 89, 247);
        border-color: rgb(231, 89, 247);
      }
    </style> -->
  </head>
  <body>
    <div class="container my-5">
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="container my-5">
      <a href="#" class="btn">Basic</a>
      <a href="#" class="btn btn-primary">Primary</a>
      <a href="#" class="btn btn-secondary">Secondary</a>
      <a href="#" class="btn btn-success">Success</a>
      <a href="#" class="btn btn-info">Info</a>
      <a href="#" class="btn btn-warning">Warning</a>
      <a href="#" class="btn btn-danger">Danger</a>
      <a href="#" class="btn btn-dark">Dark</a>
      <a href="#" class="btn btn-light">Light</a>
      <a href="#" class="btn btn-link">Link</a>
    </div>
    <div class="container my-5">
      <input type="button" class="btn" value="Basic" />
      <input type="submit" class="btn btn-primary" value="Primary" />
      <input type="reset" class="btn btn-secondary" value="Secondary" />
      <input type="button" class="btn btn-success" value="Success" />
      <input type="button" class="btn btn-info" value="Info" />
      <input type="button" class="btn btn-warning" value="Warning" />
      <input type="button" class="btn btn-danger" value="Danger" />
      <input type="button" class="btn btn-dark" value="Dark" />
      <input type="button" class="btn btn-light" value="Light" />
      <input type="button" class="btn btn-link" value="Link" />
    </div>
    <div class="container my-5">
      <button type="button" class="btn">Basic</button>
      <button type="button" class="btn btn-outline-primary rounded-0">
        Primary
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary border-0 rounded-0"
      >
        Secondary
      </button>
      <button type="button" class="btn btn-outline-success rounded-lg">
        Success
      </button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light text-dark">
        Light
      </button>
    </div>
    <div class="container my-5">
      <button type="button" class="btn btn-primary btn-lg">Large</button>
      <button type="button" class="btn btn-primary">Default</button>
      <button type="button" class="btn btn-primary btn-sm">Small</button>
      <button type="button" class="btn btn-success btn-block">
        Full-Width Button
      </button>
    </div>
    <div class="container my-5">
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <button type="button" class="btn btn-primary">Sony</button>
      </div>
    </div>

    <script src="lib/jQuery/jquery-3.5.1.min.js"></script>
    <script src="lib/popper/popper.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
