<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <style>
      /* button{
        outline: none !important;
      } */
    </style>
  </head>
  <body>

    <div class="container">
      <div class="my-2 alert alert-success">
        <strong>Success!</strong> Indicates a successful or positive action.
      </div>
      <div class="my-2 alert alert-danger">
        <strong>Success!</strong> Indicates a successful or positive action.
      </div>
      <div class="my-2 alert alert-warning">
        <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
      </div>
      <div class="my-2 alert alert-primary alert-dismissible">
        <button class="close" data-dismiss="alert">&times</button>
        <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
      </div>
      <div class="my-2 alert alert-dark alert-dismissible fade show">
        <button class="close" data-dismiss="alert">&times</button>
        <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
      </div>
      <div class="my-2 alert alert-danger alert-dismissible fade show">
        <button class="close" data-dismiss="alert"><i class="fas fa-window-close"></i></button>
        <strong>Success!</strong> You should <a href="#" class="alert-link">read this message</a>.
      </div>
      
    </div>
    
    <script src="lib/jQuery/jquery-3.5.1.min.js"></script>
    <script src="lib/popper/popper.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
